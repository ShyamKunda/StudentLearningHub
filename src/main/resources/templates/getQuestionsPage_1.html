<style>
    /*
 * Basic button style
 */
    .btn_like {
        box-shadow: 1px 1px 0 rgba(255,255,255,0.5) inset;
        border-radius: 3px;
        border: 1px solid;
        display: inline-block;
        height: 18px;
        line-height: 18px;
        padding: 0 8px;
        position: relative;

        font-size: 12px;
        text-decoration: none;
        text-shadow: 0 1px 0 rgba(255,255,255,0.5);
    }
    /*
     * Counter button style
     */
    .btn_like-counter { margin-right: 39px; }
    .btn_like-counter:after,
    .btn_like-counter:hover:after { text-shadow: none; }
    .btn_like-counter:after {
        border-radius: 3px;
        border: 1px solid #d3d3d3;
        background-color: #eee;
        padding: 0 8px;
        color: #777;
        content: attr(data-count);
        left: 100%;
        margin-left: 8px;
        margin-right: -13px;
        position: absolute;
        top: -1px;
    }
    .btn_like-counter:before {
        transform: rotate(45deg);
        filter: progid:DXImageTransform.Microsoft.Matrix(M11=0.7071067811865476, M12=-0.7071067811865475, M21=0.7071067811865475, M22=0.7071067811865476, sizingMethod='auto expand');

        background-color: #eee;
        border: 1px solid #d3d3d3;
        border-right: 0;
        border-top: 0;
        content: '';
        position: absolute;
        right: -13px;
        top: 5px;
        height: 6px;
        width: 6px;
        z-index: 1;
        zoom: 1;
    }
    /*
     * Custom styles
     */
    .btn_like {
        background-color: #dbdbdb;
        border-color: #bbb;
        color: #666;
    }
    .btn_like:hover,
    .btn_like.active {
        text-shadow: 0 1px 0 #b12f27;
        background-color: #f64136;
        border-color: #b12f27;
    }
    .btn_like:active { box-shadow: 0 0 5px 3px rgba(0,0,0,0.2) inset; }
    .btn_like span { color: #f64136; }
    .btn_like:hover, .btn_like:hover span,
    .btn_like.active, .btn_like.active span { color: #eeeeee; }
    .btn_like:active span {
        color: #b12f27;
        text-shadow: 0 1px 0 rgba(255,255,255,0.3);
    }


</style>
